            <div class="mascota">
                <img src="/img/descarga(5).jpeg" alt="Perro">

            <div class="mascota">

            <div class="mascota">
                <img src="/img/images(1).png" alt="Gato">

        <section id="contacto">
            <h2>Adopcion</h2>
            <form id="formulario" action="enviar.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                
                <label for="tipo-mascota">Tipo de Mascota:</label>
                <input type="checkbox" id="perro" name="tipo-mascota" value="perro">
                <label for="perro">Perro</label>
                <input type="checkbox" id="gato" name="tipo-mascota" value="gato">
                <label for="gato">Gato</label>
                
                <label for="motivo-contacto">Motivo de Contacto:</label>
                <select id="motivo-contacto" name="motivo-contacto" required>
                    <option value="">Seleccione uno</option>
                    <option value="consulta">Refugio</option>
                    <option value="adopcion">Adopción</option>
                    <option value="otros">Otros</option>
                </select>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main><br><br>
