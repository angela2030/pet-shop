        <h1>Bienvenido a Mi Sitio de Mascotas</h1>
    </header>

    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form id="formulario" action="enviar.php" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <div class="form-group">
                    <label>Tipo de Mascota:</label>
                    <div>
                        <input type="checkbox" id="perro" name="tipo-mascota" value="perro">
                        <label for="perro">Perro</label>
                    </div>
                    <div>
                        <input type="checkbox" id="gato" name="tipo-mascota" value="gato">
                        <label for="gato">Gato</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="motivo-contacto">Motivo de Contacto:</label>
                    <select id="motivo-contacto" name="motivo-contacto" required>
                        <option value="">Seleccione uno</option>
                        <option value="consulta">Consulta</option>
                        <option value="adopcion">Donaciones</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>

            <p><i class="fas fa-phone"></i> Teléfono: +123456789</p>
            <p><i class="fas fa-envelope"></i> Email: info@mimascota.com</p>
